<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="container">
        <h1>Temperature Convertor</h1>
        <div class="temperature-container">
            <label for="celsius">Celsius</label>
            <input onchange="computeTemp()" type="number" id="celsius" name="celsius" value="celsius" placeholder="Enter the temperature in celsius"</input>
        </div>
        <div class="temperature-container">
            <label for="Fahrenheit">Fahrenheit</label>
            <input onchange="computeTemp()" type="number" id="Fahrenheit" name="Fahrenheit" value="Fahrenheit" placeholder="Enter the temperature in Fahrenheit"</input>
        </div>
        <div class="temperature-container">
            <label for="Kelvin">Kelvin</label>
            <input onchange="computeTemp()" type="number" id="Kelvin" name="Kelvin" value="Kelvin" placeholder="Enter the temperature in Kelvin"</input>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
